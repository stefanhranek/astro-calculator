<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <!-- Write your markup here  -->
     <h1>I'm an Astro Weight Calculator!</h1>
     <div class="inputs-container">
       <section class="input">
         <label for="user-weight">Enter your weight:</label>
         <input id="user-weight" type="text" placeholder="Weight (lbs)" />
       </section>
       <section class="input">
         <label for="planets">Select a Planet:</label>
         <select id="planets"></select>
       </section>
     </div>
     <p id="output"></p>
     <button id="calculate-button" onclick="handleClickEvent()">Calculate!</button>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
