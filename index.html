<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Astro Weight Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <!-- Write your markup here  -->
     <div class="main">
       <h1>I'm an Astro Weight Calculator!</h1>
       <div class="inputs-container">
         <section class="input">
           <label for="user-weight">Enter your weight:</label>
           <input id="user-weight" type="text" placeholder="Weight (lbs)" />
         </section>
         <section class="input">
           <label for="planets">Select a Planet:</label>
           <select id="planets"></select>
         </section>
       </div>
       <div class="no-pluto-section"> 
         <input id="no-pluto" class="checkbox" type="checkbox" name="no-pluto" onclick="handleCheckbox()" value="no">
         <label for="no-pluto">Don't think <b style="color:#D64E48">Pluto</b> is a planet?</label>
       </div>
       <button id="custom-planet" onclick="showHideForm()">Click to Add Your Own Custom Planet</button>
       <div id="planet-form" class="inputs-container">
         <section class="input">
           <label for="name">Name of Planet:</label>
           <input id="custom-name" class="add-planet-input" name="name" type="text" placeholder="" />
         </section>
         <section class="input">
          <label for="multiplier">Multiplier:</label>
           <input id="custom-multiplier" class="add-planet-input" name="multiplier" type="text" placeholder="" />
         </section>
         <button class="add-planet-button" onclick="handleAddPlanet()">Add Planet</button>
       </div>
       <p id="output"></p>
       <button id="calculate-button" onclick="handleClickEvent()">Calculate!</button>
     </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
